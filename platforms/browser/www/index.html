<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;img-src * 'self' data: content:;style-src 'self' 'unsafe-inline' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
    <style type="text/css">
    html,
    body {}
    </style>
</head>

<body>
    <img id="logopng" src=".//img/g.png"/>
    <div id="buttonbox">
        <div id="cameraTakePicture" class="content">Record The Waste</div>
        <div id="stats" class="content">Collected Plastic so far: <span id="trashcount"></span></div>
        <div id="where" class="content"><span id="gpsmsg">Current Location: </span><span id="gps"></span></div>
        <div id="camerareel" class=""></div>
    </div>
    <img id="myImage"></img>
    <div id="tagbox">
        <select id="typeoftrash" style="margin-bottom:5px" name="type">
            <option value="bottle">plastic bottle</option>
            <option value="bag">plastic bag</option>
            <option value="rings">beer can rings</option>
        </select>
        <select id="brand" name="brand">
            <option value="cola">Coca Cola</option>
            <option value="coors">Coors</option>
            <option value="heineken">Heineken</option>
            <option selected value="safeways">Safeways</option>
        </select>
        <div id="donebutton">Store Trash Found @ <span id="coords"></span></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
